<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>

    <!-- Font CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Home css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="">

    <div class="container text-center pt-3 py-md-3 mt-md-5">
      <h1 class="game-title">Click Me to start</h1>
    </div>

    <div class="container text-center">
      <h6 class="ken-tag text-white pb-2 pt-2">Made with HARD Sweat <br> By Kenneth Sidibe, Enjoy! </h6>
    </div>

    <div class="container">
      <div class="pt-4 mt-3 dice-container ">
        <div class="row justify-content-center " >
          <div class="col-md-6 rounded-5 box-pad green me-2"></div>
          <div class="col-md-6 rounded-5 box-pad mx-3 red"></div>
        </div>
      </div>

      <div class="py-md-5 dice-container">
        <div class="row justify-content-center " >
          <div class="col-6 rounded-5 box-pad yellow my-4 my-md-4 me-md-3"></div>
          <div class="col-6 rounded-5 box-pad blue mx-3 my-4"></div>
        </div>
      </div>

    </div>


    <!-- JS -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Home JS -->
    <script src="./script.js"></script>
  </body>
</html>
